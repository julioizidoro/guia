                    <p:outputLabel for="feriado" value="When the School will close at the End of the Year? And when will be the first Day of Classes?"/><br></br>
                    <p:calendar id="feriado" value="#{formularioMB.guiaEscola.datafechamento}" pattern="dd/MM/yyyy" size="13">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                    <p:calendar id="feriadoEscola" value="#{formularioMB.guiaEscola.dataabertura}" pattern="dd/MM/yyyy" style="margin-left: 6%;" size="13">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                    <br></br> <br></br> 
                    <p:outputLabel for="textoFeriado" value="Wich holidays or other breaks the school have?"/><br></br>
                    <p:inputTextarea id="textoFeriado" value="#{formularioMB.guiaEscola.feriados}" rows="5"  class="comment-text-area"/>
                    <br></br> <br></br>  <br></br> <br></br> <br></br> <br></br> <br></br>
                    <p:outputLabel for="valoresAnoSeguinte" value="From when do we need to apply next year fees?"/><br></br>
                    <p:selectOneMenu id="valoresAnoSeguinte" value="#{formularioMB.guiaEscola.mesnovotarifario}" style="width:130px;">
                        <f:selectItem itemLabel="Select" itemValue="sn" noSelectionOption="true"/>
                        <f:selectItem itemLabel="January" itemValue="January"/>
                        <f:selectItem itemLabel="February" itemValue="February"/> 
                        <f:selectItem itemLabel="March" itemValue="March"/>
                        <f:selectItem itemLabel="April" itemValue="April"/> 
                        <f:selectItem itemLabel="May" itemValue="May"/>
                        <f:selectItem itemLabel="June" itemValue="June"/> 
                        <f:selectItem itemLabel="July" itemValue="July"/>
                        <f:selectItem itemLabel="August" itemValue="August"/> 
                        <f:selectItem itemLabel="September" itemValue="September"/>
                        <f:selectItem itemLabel="October" itemValue="October"/> 
                        <f:selectItem itemLabel="November" itemValue="November"/>
                        <f:selectItem itemLabel="December" itemValue="December"/> 
                    </p:selectOneMenu>
                    <br></br> <br></br> 
                    <p:outputLabel for="notes" value="Notes"/><br></br>
                    <p:inputTextarea id="notes" value="#{formularioMB.guiaEscola.observacoesgerais}" rows="5" class="comment-text-area" />
                    <br></br> <br></br> <br></br> <br></br>  <br></br> <br></br> 
                    <div align="right" style="width: 96%;">
                        <p:commandButton value="Confirm" icon="ui-icon-check" class="botaoLogin" onclick="PF('finalizar').show();" style=" background: rgba(0,0,0,0.54);color:#fff; border: 1px #ffffff; padding: 0.0em;"/>
                    </div> 
                    <p:dialog  hideEffect="fade" widgetVar="finalizar" width="280px" style="text-align: center;">
                        <p:outputLabel value="Would you like to finish this form?"  style="text-align: center; color: #4D4D4D;" />
                        <br></br> <br></br>
                        <p:commandButton value="Yes" actionListener="#{formularioMB.salvar()}" oncomplete="PF('finalizar').hide();"
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":telaFormulario:mensagem" style="background: rgba(0,0,0,0.54);color:#fff; border: 1px #ffffff; padding: 0.0em;text-align: center;"/>
                        <p:commandButton value="No"  onclick="PF('finalizar').hide();" 
                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close" update=":telaFormulario:mensagem"   style="background: rgba(0,0,0,0.54);color:#fff; border: 1px #ffffff; padding: 0.0em;text-align: center;margin-left: 2%;"/>
                    </p:dialog> 
                    <br></br> <br></br>
                </p:tab>
            </p:tabView >
            <br></br> <br></br>
        </h:form>
    </h:body>
</html>
