<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>References From School</title>
        <link href="resources/css/css.css" rel="stylesheet" type="text/css" />

    <h:body >
        <h:form id="telaLogin">
            <br></br> <br></br>

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">

            <div id="centro">
                <br></br>
                <img src="/resources/img/logo.png" width="40%" style="text-align: center;"/>
                <br></br>
                <p:outputLabel value="Username" style="margin-left: 5%;" /><br></br>
                <p:inputText value="#" style="margin-left: 5%;width: 70%;" />
                <br></br><br></br>
                <p:outputLabel value="Password" style="margin-left: 5%;" /><br></br>
                <p:inputText value="#" type="password" style="margin-left: 5%;width: 70%;" />
                <br></br><br></br>
                <p:commandLink value="Login" class="botaoLogin" style="margin-left: 80%"/>
            </div>
        </h:form>
    </h:body>
